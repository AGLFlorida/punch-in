<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Time Punch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Time Punch</h1>
      <nav>
        <button id="tab-timer" class="active">Timer</button>
        <button id="tab-reports">Reports</button>
      </nav>
    </header>

    <main>
      <section id="view-timer" class="view">
        <label>Project</label>
        <select id="project-select"></select>

        <div class="row">
          <button id="start">Start</button>
          <button id="stop" class="danger">Stop</button>
        </div>

        <div class="stats">
          <div><span class="label">Elapsed:</span> <span id="elapsed">00:00:00</span></div>
          <div><span class="label">Now:</span> <span id="now"></span></div>
        </div>
      </section>

      <section id="view-reports" class="view hidden">
        <h2>Time per Project</h2>
        <table id="report">
          <thead><tr><th>Project</th><th>Total</th></tr></thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <button id="save-projects" title="Comma-separated list">Edit Projects</button>
    </footer>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
